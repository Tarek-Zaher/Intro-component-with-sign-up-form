<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="info">
      <h1>Learn to code by watching others</h1>

      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.</p>
    </div>

    <div class="cta">
      <button type="button" name="tryBtn"class="tryBtn"><span class="very-bold">Try it free 7 days</span> then $20/mo. thereafter</button>

      <form name="claimForm" action="index.html" onsubmit="return validateForm(); return validateEmail()" method="post">
        <input type="text" name="firstName" placeholder="First Name">
        <p id="fNameEmptyError" class="errorText"></p>
        <input type="text" name="lastName" placeholder="Last Name">
        <p id="lNameEmptyError" class="errorText"></p>
        <input type="email" name="email" placeholder="Email Address">
        <p id="emailEmptyError" class="errorText"></p>
        <input type="password" name="password" placeholder="Password">
        <p id="passwordEmptyError" class="errorText"></p>

        <button type="submit" name="claimBtn" class="claimBtn">Claim your free trial</button>

        <p class="disclaimer">By clicking the button, you are agreeing to our <span>
          Terms and Services</span></p>
      </form>

    </div>
  </div>

<script src="validateForm.js"></script>
</body>
</html>
